version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter




  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  firebase_core: ^1.1.1
  firebase_auth: ^1.1.4
  cloud_firestore: ^2.1.0
  google_sign_in: ^5.0.2
  location: ^4.3.0
  custom_info_window: ^1.0.1
  fluttertoast: ^8.0.8
  razorpay_flutter: ^1.2.7
  flutter_facebook_login: ^3.0.0
  http: ^0.13.3
  confetti: ^0.5.5
  font_awesome_flutter: ^9.0.0
  flutter_spinkit: "^4.1.2"
  advance_text_field: ^0.0.5
  table_calendar: ^3.0.0
  flutter_rating_bar: ^4.0.0
  firebase_storage: ^8.1.0
  expandable_text: ^2.1.0+1
  flutter_html: ^2.0.0
  cached_network_image: ^2.3.3
  hidden_drawer_menu: ^3.0.0
  intl: ^0.17.0
  visibility_detector: ^0.2.0
  image_picker: ^0.8.0+3
  numberpicker: ^2.1.1
  flutter_xlider: ^3.4.0
  configurable_expansion_tile: ^1.0.0
  expandable: ^5.0.1
  google_maps_flutter: ^2.0.3
  geocoder: ^0.2.1
  geolocator: ^7.3.1

  calendar_strip:
    git:
      url: https://github.com/IronLad85/flutter_calendar_strip.git





dev_dependencies:
  flutter_test:
    sdk: flutter

